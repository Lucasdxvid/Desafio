<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

  <title>eMovies</title>
</head>

<body class="bodyFirst">

  <!-- !ACCOUNT SESION CONTENT -->

  <section class="containerUser" id="containerUser">

    <!-- *Formulario de REGISTRO -->
    <form id="formRegister" class="form">
      <div class="header">
        <h2 class="secondTitle">Crea tu cuenta</h2>
      </div>
      <div class="form-control">
        <label for="username">Usuario</label>
        <input type="text" placeholder="Lucasdxvid" id="username" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" placeholder="athl12311@gmail.com" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="********" id="password" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password2">Repite tu contraseña</label>
        <input type="password" placeholder="********" id="password2" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <button>Submit</button>
      <button type="reset" class="btn btn-primary formBtnCreate"><i class="fa-regular fa-ban"></i></button>
    </form>

    <!-- *Formulario de LOGEO -->
    <form id="formLogin" class="form hiddeContent">
      <div class="header">
        <h2 class="secondTitle">Inicia sesion</h2>
      </div>
      <div class="form-control">
        <label for="username">Usuario</label>
        <input type="text" placeholder="Lucasdxvid" id="validUsername" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="********" id="validPassword" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <button>Submit</button>
    </form>
  </section>

  <!-- !HEAD CONTENT -->
  <div id="mainSection" class="hiddeContent">
    <header>
      <div class="error-container"></div>

      <div class="error"></div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">eMovies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active navText" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active navText" aria-current="page" href="#" id="cleanStorage">Reiniciar</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2 my-input" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success btn-search as" type="submit"><i
                  class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- !MAIN CONTENT -->

    <main>

      <!-- !CAROUSEL SECTION -->
      <section class="carouSect">
        <div id="carouselExampleCaptions" class="carousel slide carouselFirst" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/c1.webp" class="d-block w-100 carouImg" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/c2.webp" class="d-block w-100 carouImg" alt="...">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/c3.webp" class="d-block w-100 carouImg" alt="...">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <!-- !MOVIES SECTION -->

      <section>
        <div class="cards-container">
          <h2 class="text-center text-light mb-4 mainTitle">PELICULAS POPULARES</h2>
          <div class="container-fluid">
            <div class="row new-row mt-1 mb-1"></div>
            <div class="row default-row mt-1 mb-1" id="row-1"></div>
            <div class="row default-row mt-1 mb-1" id="row-2"></div>
          </div>
        </div>

        <template class="error-template">
          <div class="alert alert-danger alert-error mb-0 alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </template>

        <template class="card-template">
          <figure class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xxl mb-lg-2 mb-sm-2 d-flex flex-column">
            <div class="card border-secondary">
              <img class="card-img-top img-test" alt="...">
              <div class="card-body bg-dark text-white d-flex flex-column align-items-center">
                <h5 class="card-title">Card title</h5>
                <a href="#" class="btn mBtn">Mirar</a>
              </div>
            </div>
          </figure>
        </template>
      </section>

    </main>
  </div>

  <!-- !SCRIPTS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/4ec5a32e2a.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/user.js" type="module"></script>
  <script src="js/index.js" type="module"></script>
</body>

</html>
